{% unless site.local_fonts %}
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Lato:300,400,700']
      },
      custom: {
        families: ['Noto Sans KR', 'Noto Serif KR'],
        urls: [
          'https://fonts.googleapis.com/earlyaccess/notosanskr.css',
          'https://cdn.rawgit.com/kattergil/NotoSerifKR-Web/master/stylesheet/NotoSerif-Web.css'
        ]
      }
    });
  </script>
{% endunless %}

{% if site.ga_analytics %}
  <script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','{{ site.ga_analytics }}','auto');ga('send','pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
{% endif %}

{% javascript vendor %}
{% javascript application %}
