machine:
  environment:
    USER_NAME: ChalkPE
    USER_EMAIL: chalk@chalk.pe
  ruby:
    version: 2.4.1

dependencies:
  pre:
    - ./bin/setup

test:
  post:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site --disable-external --only-4xx --allow-hash-href --assume-extension --check-opengraph --url-ignore "feed.xml"

deployment:
  production:
    branch: chalk
    commands:
      - ./bin/deploy
